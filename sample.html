<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Navbar</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', sans-serif;
}

.navbar {
  background: white;
  padding: 1rem 2rem;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
  border-radius: 50px;
  margin: 20px auto;
  max-width: 1200px;
  position: relative;
  z-index: 1000;
}

.container {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.logo {
  font-weight: bold;
  font-size: 1.5rem;
  color: #1e293b;
}

.logo span {
  color: #0f172a;
}

.nav-links {
  display: flex;
  gap: 2rem;
}

.nav-links a {
  text-decoration: none;
  color: #0f172a;
  font-weight: 500;
  transition: 0.3s;
}

.nav-links a:hover,
.nav-links a:focus {
  color: #007bff;
}

.btn {
  background-color: #007bff;
  color: white;
  border: none;
  padding: 0.6rem 1.4rem;
  border-radius: 9999px;
  cursor: pointer;
  font-weight: 600;
  transition: background 0.3s;
}

.btn:hover {
  background-color: #0066cc;
}

.menu-icon {
  display: none;
  flex-direction: column;
  cursor: pointer;
  gap: 5px;
  margin-left: 1rem;
}

.menu-icon span {
  width: 25px;
  height: 3px;
  background-color: #333;
  border-radius: 3px;
}

/* Responsive */
@media (max-width: 768px) {
  .nav-links {
    position: absolute;
    top: 100%;
    left: 0;
    background: white;
    width: 100%;
    flex-direction: column;
    align-items: center;
    display: none;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    padding: 1rem 0;
  }

  .nav-links.active {
    display: flex;
  }

  .menu-icon {
    display: flex;
  }
}

    </style>
  <header class="navbar">
    <div class="container">
      <div class="logo">i<span>Landing</span></div>
      <nav class="nav-links" id="navLinks">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Features</a>
        <a href="#">Services</a>
        <a href="#">Pricing</a>
        <a href="#">Dropdown â–¼</a>
        <a href="#">Contact</a>
      </nav>
      <div class="actions">
        <!-- <button class="btn">Get Started</button> -->
        <div class="menu-icon" id="menuToggle">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
  </header>

  <script>
    const menuToggle = document.getElementById('menuToggle');
    const navLinks = document.getElementById('navLinks');

    menuToggle.onclick = () => {
      navLinks.classList.toggle('active');
    };
  </script>
</body>
</html>
